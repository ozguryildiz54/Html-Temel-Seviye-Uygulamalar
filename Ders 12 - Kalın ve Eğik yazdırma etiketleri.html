	<title> strong - b / em - i etiketleri </title>
</head>
<body>
	<em>Vurgulu Eğik yazı</em> - <strong>Vurgulu Kalın yazı</strong> - <b>Vurgusuz kalın yazı</b> <i>Vurgusuz eğik yazı</i> 
	<seo çalışmaları içn vurgulu içerikler daha önemli>
	<em ve strong etiketi seo çalışmalarında daha önemli>
</body>
